<mat-accordion>
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.first}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <section class="content">
      <p>{{post.last}}</p>
      <button mat-raised-button color="warn" (click)="onDelete(post._id)">Delete</button>
    </section>

  </mat-expansion-panel>
</mat-accordion>
